name: CI

on:
  release:
    types: [created]
  push:
    branches:
      - "**"
    paths-ignore:
      - ".vscode/**"
      - ".devcontainer/**"
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - "**.md"
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - ".devcontainer/**"
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - "**.md"

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ten-framework/ten_agent_build:0.1.0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          submodules: "true"

      - name: Check ten dependencies
        run: |
          tman install
